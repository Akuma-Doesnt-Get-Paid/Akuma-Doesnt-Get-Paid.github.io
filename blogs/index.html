<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Maintenance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .illustration {
      width: 80%;
      max-width: 400px;
      margin-bottom: 30px;
    }

    @media only screen and (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://us-east-1.tixte.net/uploads/ishh.likes.cash/maintenance.png" alt="Under Maintenance" class="illustration">
    <h1>Sorry, we're under maintenance!</h1>
    <p>We're working hard to improve our website. Please check back later.</p>
  </div>

</body>
</html>
